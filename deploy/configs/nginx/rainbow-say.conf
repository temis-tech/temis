# HTTP → HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name temis.estenomada.es api.temis.estenomada.es;
    return 301 https://$host$request_uri;
}

# HTTPS конфигурация для фронтенда
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name temis.estenomada.es;

    # SSL сертификаты (будут настроены через certbot)
    ssl_certificate /etc/letsencrypt/live/temis.estenomada.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/temis.estenomada.es/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Логи
    access_log /var/log/nginx/temis_access.log;
    error_log /var/log/nginx/temis_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Проксирование на Next.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Статические файлы из public (favicon, robots.txt и т.д.)
    # В standalone режиме Next.js сам отдает файлы из public, поэтому проксируем к Next.js
    location ~ ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Статические файлы Next.js - отдаем напрямую из .next/static
    location /_next/static/ {
        alias /var/www/temis/frontend/.next/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Остальные запросы к /_next/ проксируем
    location /_next/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS конфигурация для API (бэкенд)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.temis.estenomada.es;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/api.temis.estenomada.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.temis.estenomada.es/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Логи
    access_log /var/log/nginx/temis-api_access.log;
    error_log /var/log/nginx/temis-api_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Статические файлы Django
    location /static/ {
        alias /var/www/temis/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Медиа файлы Django
    location /media/ {
        alias /var/www/temis/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Проксирование на Django
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

